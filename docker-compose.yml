services:
  zemljaslova-sql:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    container_name: zemljaslova-sql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1401:1433"
    expose:
      - 1433
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - zemljaslova-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "YourStrong!Passw0rd" -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: zemljaslova-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - zemljaslova-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  zemljaslova-api:
    build:
      context: .
      dockerfile: ./ZemljaSlova.API/Dockerfile
    container_name: zemljaslova-api
    restart: unless-stopped
    environment:
      - ConnectionStrings__DefaultConnection=Server=zemljaslova-sql,1433;Database=ZemljaSlova;User=SA;Password=YourStrong!Passw0rd;ConnectRetryCount=0;TrustServerCertificate=True
      - ASPNETCORE_ENVIRONMENT=Development
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=zemljaslova@gmail.com
      - SMTP_PASSWORD=vimi rwyf uoqq mjvt
    ports:
      - "7139:7139"
    networks:
      - zemljaslova-network
    depends_on:
      zemljaslova-sql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  zemljaslova-subscriber:
    build:
      context: .
      dockerfile: ./ZemljaSlova.Subscriber/Dockerfile
    container_name: zemljaslova-subscriber
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=zemljaslova@gmail.com
      - SMTP_PASSWORD=vimi rwyf uoqq mjvt
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - zemljaslova-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  sql_data:

networks:
  zemljaslova-network:
    driver: bridge
